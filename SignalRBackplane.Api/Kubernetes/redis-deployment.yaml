#kubectl api-resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:      
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2.3
          ports:
            - containerPort: 6379